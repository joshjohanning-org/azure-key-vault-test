# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write # this is needed for oidc
  contents: write
  pull-requests: write 
  packages: write
  actions: write
  checks: write
  security-events: write
  issues: write
  deployments: write
  statuses: write
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: 176f2da1-e706-47e6-8514-4424aa8b6638
          tenant-id: e9846558-c4f0-4312-a89e-ebebe80779a1
          subscription-id: 2e9bfb26-ca29-44f5-8920-72c1b0b37188

      - name: Azure key vault - Get Secrets
        id: getSecrets
        uses: Azure/get-keyvault-secrets@v1
        with:
          # Name of the azure key vault
          keyvault: azure-key-vault-test-jj
          # Name of the secret to be fetched
          secrets: '*'
          
      - run: |
          echo "echoing as secret: ${{ secrets.othersecret }}"
          echo "echoing as env: ${{ env.othersecret }}"
          echo "echoing as step output: ${{ steps.getSecrets.outputs.othersecret }}"
